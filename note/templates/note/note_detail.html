{% extends 'note/base.html' %}

{% block content %}

    <div class='post'>
        {% if note.published_date %}
            <div class='date'>
                {{ note.published_date}}
            </div>
        {% endif %}

        <h1>{{ note.author }}</h1>
        <p>{{ note.text|linebreaksbr }}</p>
    </div>
{% endblock %}
