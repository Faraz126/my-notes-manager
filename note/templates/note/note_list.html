{% extends 'note/base.html' %}


{% block content %}

{% for note in notes %}

<div class="note">
    <div class="date">
        <p>published: {{ note.published_date }}</p>
    </div>
    <h1><a href="{% url 'note_detail' pk=note.pk %}">{{ note.user }}</a></h1>
    <p>{{ note.text|linebreaksbr }}</p>
</div>
{% endfor %}

{% endblock %}
