

<html>
    
<head>
    <title>Faraz Notes app</title>
</head>
<body>
    <div>
        <h1><a href ="/">Faraz Notes App</a></h1>
    </div>
    
    {% for note in notes %}


    <div>
        <p>Published: {{ note.published_date }}</p>
        <h2><a href="">{{ note.user }}</a></h2>
        <p>{{ note.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
    
</body>





</html>
